<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        @keyframes Zoomin {
            from{
                height: 50px;
                width: 50px;
                transform: rotate(0);


            }
            to{
                 height: 100px;
                width: 100px;
                transform: rotate(360deg);

            }
            
        }
        #img.animate {
            animation: Zoomin 7s ease-in-out;
        }
    </style>

</head>
<body class="container-fluid d-flex justify-content-center flex-column h-24 w-25 mt-lg-2">
    <button class="btn btn-primary" id="button" onclick="loadData()"> Load Image</button>
    <input type="range" min="0" max="10" value="0" id="progress" style="display: none;">
    <div id="msg"></div>
    <img src="../public/images/b2.jpg" alt="" style="display: none;" id="img">
    <script>
        const button = document.getElementById("button");
        const progress = document.getElementById("progress");
        const msg = document.getElementById("msg");
        const img = document.getElementById("img");


        var count = 0;
        let intervalid ;
        function runProgress(){
            progress.value = count++;
            msg.textContent = count;
            if(count === 10){
                clearInterval(intervalid);
                progress.style.display="none";
                msg.style.display="none";
                img.style.display="block";
                img.classList.add("animate")
                
                
            }
        }
        
        
        
        function loadData(){
            button.style.display="none";
            progress.style.display="block";
            intervalid = setInterval(runProgress, 1000);

           
            
            

        }



    </script>
</body>
</html>
