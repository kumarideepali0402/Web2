<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        
       
        function addItem() {
            const list = document.querySelector("#list");
             const userName = document.querySelector("#userName");

             let li = document.createElement("li");
             li.textContent = userName.value.trim();
             list.append(li);
             userName.value = "";
             userName.focus();
             document.getElementById("add").disabled = false;
        }
        function resetList(){
            const list = document.querySelector("#list");
             const userName = document.querySelector("#userName");

            list.innerHTML ='';
            userName.value=""
            userName.focus();
            document.getElementById("reset").disabled = false;

        }
        function disableButton() {
            document.getElementById("add").disabled = true;
            document.getElementById("reset").disabled = true;



        }


    </script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 

</head>
<body onload="disableButton()">
    <input type="text" placeholder="Enter Name" id="userName" class="">
    <button id="add" onclick="addItem()" >Add Name</button>
    <button id="reset" onclick="resetList()" >Reset List</button>
    <ul id="list" class=" bg-body-secondary text-primary w-25 justify-content-end list-unstyled py-5">

    </ul>
    
</body>
</html>
