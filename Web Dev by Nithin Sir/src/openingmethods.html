<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Same Page -->
    <a href="../public/images/kids.jpeg">kids</a>
    <!-- new tab -->
    <a href="../public/images/kids.jpeg" target="_blank">kids</a>
    <!-- new window -->
    <a href="javascript:window.print(../public/images/kids.jpeg)">kids</a>
    <!-- image
      -->
    <a href="javascript:window.open(../public/images/kids.jpeg)">kids</a>
    <!-- Same frame along with the content -->
    <a href="../public/images/kids.jpeg" target="main-frame">kids</a>

    <main>
        <iframe src="" frameborder="0"></iframe>
    </main>

</body>
</html>
