<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>


        let userType = prompt("Enter the userType", "Admin,Guest,User")
        let labelName = prompt("Enter label ","email | Date | Range");
        let type= prompt("Enter type ","email|Date|Range");
        let btnText = prompt("Enter the text for button")

        let template = `
        <h2>${userType}<h2>
        <dl>
            <dt>${labelName}</dt>
            <dd><input type = ${type}><dd>

        </dl>
        <button>${btnText}</button>

        `;
        document.write(template);
    </script>
</body>
</html>
