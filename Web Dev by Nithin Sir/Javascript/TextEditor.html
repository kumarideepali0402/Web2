<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <p class="border border-black border-3  p-3 m-4">Hi</p>
    <dl id="editOption" class="d-flex justify-content-around  align-items-center bg-light text-dark p-4 rounded m-3">
        <dt>Font Size</dt>
        <dd><input type="range" class="" id="fSize"  onchange="changeFSize()" min ="1" max ="6" ></dd>

        <dt>Color</dt>
        <dd><input type="color" class="" id="fColor" onchange="changeFColor()"></dd>

        <dt>Style</dt>
        <dd>
            <select name="" id="dropDown" onchange="applyChanges()">
                <option  >Select</option>
                <option  >Bold</option>
                <option >Italic</option>
            </select>
        </dd>


        <dt>Align</dt>
        <dd>
            <div class="btn btn-outline-danger" id="fALeft" onclick="leftALign()">L</div>
            <div class="btn btn-outline-success" id="fACenter" onclick="centerALign()">C</div>
            <div class="btn btn-outline-primary" id="fARight" onclick="rightALign()">R</div>
        </dd>
    </dl>
    <script> 
        const text = document.querySelector("p");

        function changeFSize(){
            const FSizeVal = document.querySelector("#fSize").value
            text.className = `fs-${FSizeVal}`


        }
        function changeFColor() {
            const FColorVal = document.querySelector("#fColor").value
            text.style.color=`${FColorVal}`

        }
        function applyChanges() {
            const option = document.querySelector("#dropDown").value
            if (option == "Bold") {
                text.style.fontWeight = "bold"
            } else if(option == "Italic") {
                text.style.fontStyle = "italic"
            }
        }

        

        function leftALign() {
            text.style.textAlign = "left";
           

        }
        function rightALign() {
           
            text.style.textAlign = "right"

        }
        function centerALign() {
           
            text.style.textAlign = "center"

        }
        

    </script>
</body>
</html>
