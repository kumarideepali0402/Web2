<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
            <div class="container ">
                <a href="#" class="navbar-brand text-light fw-bolder fs-3 ">FakeStore</a>
                
                <div class="collapse navbar-collapse  " id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item" ><a class=" nav-link active  " href="#home">Home</a></li>
                        <li class="nav-item" ><a class=" nav-link" href="#about">Electronics</a></li>
                        <li class="nav-item" ><a class=" nav-link" href="#skills">Jewelery</a></li>
                        <li class="nav-item" ><a class=" nav-link" href="#">MensClothing</a></li>
                        <li class="nav-item" ><a class=" nav-link" href="#">WomenClothing</a></li>
                    </ul>
                    
                </div>
                <button class="btn btn-warning text-white me-2" ><span class="bi bi-calendar text-white" id="date"></span></button>
                <button class="btn btn-warning text-white" ><span class="bi bi-clock text-white" id="day"></span></button>
                
            </div>
        </nav>
        <script>
            const date = document.getElementById("date");
            const day = document.getElementById("day");

            let now = new Date();
            // date.textContent = `${now.getDate()}/${now.getMonth()}/${now.getFullYear()}`
            // day.textContent = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds()}`

            const weeks = ["Mon","Tue","wed","thu","fri","sat"];
            const months = ["jan","feb","mar","apr","may","jun","jul","aug","sep","oct","nov","dec"]
            date.textContent = `${now.getDate()}, ${weeks[now.getDay()]},${months[now.getMonth()]},${now.getFullYear()}`
            day.textContent = `${now.getHours()}:${now.getMinutes()}:${now.getSeconds(), now.toLocaleTimeString
            }`
        </script>
    </header>
</body>
