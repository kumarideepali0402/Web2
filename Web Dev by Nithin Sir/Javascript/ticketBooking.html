<html lang="en">
<head>

<body>

 
     <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#bookingTicket">
        Quick Booking
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="bookingTicket" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Book Your Ticket</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <nav class="bg-dark text-white d-flex justify-content-between align-items-center p-2 rounded ">
                    
                    <select id="lst-movies" class="form-select form-select-sm  me-2">
                    <option>Select Movie</option>
                      <option>MAX</option>
                    </select>
                    <select id="lst-cinemas" class="form-select form-select-sm  me-2">
                       <option>Select Cinema</option>
                      <option>Whitefield</option>
                    </select>
                    <select id="lst-date" class="form-select  form-select-sm me-2">
                        <option>Select Date</option>
                        <option>28 April</option>
                    </select>
                    <select id="lst-times" class="form-select form-select-sm me-2">
                        <option>Select Times</option>
                        <option>6:00pm</option>
                    </select>
                    <select id="lst-options" class="form-select  form-select-sm  me-2">
                        <option>Select Seats</option>
                        <option>1</option>
                        <option>2</option>
                    </select>

                    <button class="btn btn-danger  " data-bs-dismiss="modal" onclick="displayDetails()">BOOK</button>
                </nav>
              </div>
            
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Close</button>
              </div>
        </div>
      </div>
    </div>
    <div class="btn btn-dark"> Booking Summary</div>
    <div id="Summary" style="display: none;">
      <dl>
        <h1 class="mt-2">Quick Summary</h1>
        <img  src="">
        <dt>Movie : </dt> <dd id="lblMovie"></dd>
        <dt>Location : </dt> <dd id="lblLocation"></dd>
        <dt>Date: </dt> <dd id="lblDate"></dd>
        <dt>Time: </dt>  <dd id="lblTime"></dd>
        <dt>Seats : </dt>  <dd id="lblSeats"></dd>
      </dl>
    </div> 
    <script>
        function displayDetails(){
          document.getElementById("Summary").style.display="block";
            document.getElementsByTagName("img")[0].src="../public/images/max.webp";

            document.getElementById("lblMovie").textContent = document.getElementById("lst-movies").value;
            document.getElementById("lblLocation").textContent = document.getElementById("lst-cinemas").value;
            document.getElementById("lblDate").textContent = document.getElementById("lst-date").value;
            document.getElementById("lblTime").textContent = document.getElementById("lst-times").value;
            document.getElementById("lblSeats").textContent = document.getElementById("lst-options").value;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
