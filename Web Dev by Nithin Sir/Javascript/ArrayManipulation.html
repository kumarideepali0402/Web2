<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    


</head>
<body class="container-fluid  align-items-center justify-content-center h-75 w-25 vh-100" onload="displayCity()">

    <div class="border  p-2  bg-light border border-2 rounded mt-3 p-1">
        <h2>ArrayManipulation</h2>
        <div >
            <label class="form-label">Add City</label>
            <div class="input-group">
                <input type="text" placeholder="New City Name" class="form-control" id="city-input">
                <button class="btn btn-primary" id="addBtn" onclick="addCity()">Add</button>
            </div>
        </div>
        <label for="" class="form-label ">SelectCity</label><br>
        <button class="btn btn-success text-white" onclick="sortDesc()"><i class="bi-sort-alpha-down"></i></button>
        <button class="btn btn-info text-white"onclick="sortAsc()"><i class="bi-sort-alpha-up" ></i></button>



        <select name="" id="dropdown" class="form-select" size="3">
            
        
        </select>
        

        <p id="msg"></p>
        

        <button class="btn btn-danger" onclick="removeCity()">RemoveCity</button> 
        <button class="btn btn-danger" onclick="clearAll()">Clear all</button>
    </div>

    <script>
        const cityInput = document.getElementById("city-input");
        const addBtn = document.getElementById("addBtn");
        const dropdown = document.getElementById("dropdown");
        const msg = document.getElementById("msg");

        let cities = ["Bangalore","Ranchi"];

        function displayCity() {
           
            cities.forEach(function(city){
                let option = document.createElement("option");
                option.value = city;
                option.textContent = city;
                dropdown.append(option);
            });
            msg.textContent = `Total count ${cities.length}`
        }

        function addCity() {
             alert ("Element is getting added");
            
            let val = cityInput.value;
            if (cities.indexOf(val) == -1) {
                cities.push(val);
                cityInput.value = '';
                dropdown.innerHTML = '';
                displayCity();
                
            } else {
                cityInput.value = '';

                
            }
           

        }

        function clearAll() {
            cities.length = 0;
            cities = [];
            dropdown.innerHTML = "";
            displayCity();
        }
        function sortDesc() {
            cities.sort().reverse();
            dropdown.innerHTML = "";
            displayCity();

        }
        function sortAsc() {
            cities.sort();
            dropdown.innerHTML = "";
            displayCity();

        }
        function removeCity() {
            const flag = confirm(`Are you sure youwant to delete${dropdown.value}? `)
            const idx = cities.indexOf("dropdown.value");
            if(flag){
                cities.splice(idx, 1);
                dropdown.innerHTML = "";
                displayCity();

            }
            
        }


    </script>
    
</body>
</html>
