    <div class="accordion  " id="accordionExample m-5 ">
        <div style="border: 3px solid black; padding: 5px; text-align: center;">

        </div>
        <div class="accordion-item ">
            <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button " type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
               Customer Info

            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body ">
                <dt for=""  >CustomerName</dt>
                <dd><input type="text" class="mb-2 form-control"id="CustomerName" > <dd>

                <dt for="" >Check in Date</dt>
                <dd><input type="date" id="MobileNumber" class="form-control"> <dd>

                <dt for="" >Total No of Days</dt>
                <dd><input type="number" id="MobileNumber" class="form-control"> <dd>

                <dt for="" >Total No of Persons </dt>
                <dd><input type="number" id="MobileNumber" class="form-control"> <dd>

                
            </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">

                Select Room Type
            </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex">
                <div class="text-center">
                    <img src="http://orderserv-kfc-assets.yum.com/15895bb59f7b4bb588ee933f8cd5344a/images/items/xl/D-PR00003096.jpg?ver=69.47" alt="" class="h-50 w-50"> 
                    <div>
                        <dd><input type="radio" name="room1"  class="me-2" id="room1CheckBox"><span  id="room1">Delux Room</span>
                        <div id="room1Price">2500</div>
                    </div>
                </div>
                <div class="text-center">

                    <img src="https://images.ctfassets.net/wtodlh47qxpt/2544Ftxvm1lOOMY6yjqp0Z/ae70a3bf89c02ef643e806c53714d6c1/Wednesday_Special_15_PC_Bucket_-_Revised_730x548px.jpg?h=600&w=800&fm=webp&fit=fill" alt="" class="h-50 w-50">
                    <div>
                        <input type="radio" name="romm2" class="me-2" id="room2CheckBox"><span  id="room2">Suite Room</span>
                        <div id="room2Price">4000</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingThree">

                Select Amenities
            </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex justify-content-center align-items-center">
                <div class="text-center">
                    <img src="https://images.ctfassets.net/wtodlh47qxpt/NbYUVOZ9e2b78HuGU5Pmk/05b0852560f2fd0ff21bba6b085fe6a3/D-PR00001003-prod?h=600&w=800&fm=webp&fit=fill" alt="" class="h-25 w-25">
                    <div><input type="checkbox" name="ammenity" id="ammenity1CheckBox" class="me-2">
                        <span id="ammenity1">A/C</span>
                        <div id="ammenity1Price">1000</div>
                    </div>
                </div>
                <div class="text-center">
                    <img src="https://images.ctfassets.net/wtodlh47qxpt/NbYUVOZ9e2b78HuGU5Pmk/05b0852560f2fd0ff21bba6b085fe6a3/D-PR00001003-prod?h=600&w=800&fm=webp&fit=fill" alt="" class="h-25 w-25">
                    <div >
                        <input type="checkbox" name="meal" id="ammenity2CheckBox" class="me-2">
                        <span id="ammenity2">Locker</span>
                        <div id="ammenity2Price">300</div>
                    </div>
                </div>

            </div>
            </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Select Amenities
            </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex justify-content-center align-items-center">
                Advance Amount <input type="text">

            </div>
            </div>
        </div >


            <div class="text-center">
                <button class="btn btn-danger" id= "placeOrder"type="button"  data-bs-toggle="modal" data-bs-target="#orderModal" onclick="genOrderDetails()" aria-expanded="false" aria-controls="collapseThree" >
                    Register
                </button>
            </div>
            
        <div class="modal fade " id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalLabel">Your Bill Summary</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> 
        </div>
        <div class="modal-body">
          <dl>
            <dt>CustomerName</dt>
            <dd id="lblCustomerName"></dd>

            <dt>CheckInDate</dt>
            <dd id="lblCheckInDate"></dd>

            <dt>TotalNoOfDays</dt>
            <dd id="lblTotalNoOfDays"></dd>

            <dt>Total No of Persons</dt>
            <dd id="lblTotalNoOfPersons"></dd>

            <dt>Ammenities</dt>
            <dd id="lblAmmenities"></dd>

            <dt>Advance Amount</dt>
            <dd id="lblAdvanceAmount"></dd>

            <dt>Balance Amount</dt>
            <dd id="lblBalanceAmount"></dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">OK</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    </div>

    <script>
        let checkDataCompletion= function(){
            let customerName = document.getElementById("CustomerName").value.trim();
            let mobileNumber = document.getElementById("MobileNumber").value.trim();
            let meal1 = document.getElementById("meal1").checked;
            let meal2 = document.getElementById("meal2").checked;

            document.getElementById("placeOrder").disabled = !(customerName && mobileNumber || (meal1 || meal2))
        }
        document.getElementById("CustomerName").addEventListener("input", checkDataCompletion);
        document.getElementById("MobileNumber").addEventListener("input", checkDataCompletion);
        document.getElementById("meal1").addEventListener("change", checkDataCompletion);
        document.getElementById("meal2").addEventListener("change", checkDataCompletion);
        


        let genOrderDetails = function(){
            document.getElementById("lblName").textContent = document.getElementById("CustomerName").value;
            document.getElementById("lblMobile").textContent = document.getElementById("MobileNumber").value;
            var cost = 0;
            if(document.getElementById("meal1CheckBox").checked) {
                cost+=parseInt(document.getElementById("meal1Price").textContent)
                document.getElementById("lblMeal").textContent = document.getElementById("meal1").textContent;


            }
            if(document.getElementById("meal2CheckBox").checked) {
                cost+=parseInt(document.getElementById("meal2Price").textContent)
                document.getElementById("lblMeal").textContent = document.getElementById("meal2").textContent;


            }

            if(document.getElementById("addOn1CheckBox").checked) {
                cost+=parseInt(document.getElementById("addOn1Price").textContent)
                document.getElementById("lblAddOn").textContent = document.getElementById("addOn1").textContent;


            }
            if(document.getElementById("addOn2CheckBox").checked) {
                cost+=parseInt(document.getElementById("addOn2Price").textContent)
                document.getElementById("lblAddOn").textContent = document.getElementById("addOn2").textContent;


            }
            document.getElementById("lblTotal").textContent = cost;
            console.log(cost);

            

            
            

        }
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
