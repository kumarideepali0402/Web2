<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor(this.name)" name="RED">RED</button>
    <button onclick="changeColor(this.name)" name="GREEN">GREEN</button>
    <button onclick="changeColor(this.name)" name="BLUE">BLUE</button>
    <p id="msg">Welcome to JS</p>


    <script>
        function changeColor(clr){
            document.getElementById("msg").style.color = clr;

        }

    </script>
</body>
</html>
