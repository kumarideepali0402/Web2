<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
    <div class=" border border-dark h-75 w-25 " >
        <label for="">Select the country name</label><br>
        <img src="" alt="" class="image border-dark" id = "flag" >
        <select name="" id="lstCountry" class="w-100" onchange="changeCountry()">
            <option value="">SelectCountry</option>
            <option value="IN">INDIA</option>
            <option value="US"></option>
            <option value="PK"></option>
            <option value="NZ"></option>
        </select><br>
        <label for="">YourMobile</label><br>
        <input type="text", class= "w-100"placeholder="" id="mobile"><br>
        <div class="btn btn-primary w-100" type="button" onclick="verify()">Verify</div><br>

        <p class="result"></p>

        


    </div>
    <script>
        const country = document.getElementById("lstCountry")
        let flag= document.getElementById("flag")
        let mobile = document.getElementById("mobile")
        
        const pattern=/^\+91\d{10}$/
        function changeCountry() {
            switch(country.value){
                case 'IN':
                    console.log("hi")
                    flag.src="../public/images/mastercard.svg"
                    mobile.placeholder="+91 and 10 digits"
                    break;

                
                default:
                     flag.src=""
                    mobile.placeholder="+"

                
            }
            

        }
        function verify(){
            let msg = getElementById("result")
            if(mobile.match(pattern)){
                
                msg.textContent="Valid"

            }
            else {
                msg.textContent="InValid"

            }


        }


    </script>

</body>
</html>
