<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function promptBehav() {
            h1=document.querySelector("h1");
            pro = prompt("Want to print msg?","initial msg")
            if(pro == null){
                h1.textContent="USer clicked cancel";

            }
            if(pro == ""){
                h1.textContent="USer clicked yes but without any input";

                
            }
            else{
                h1.textContent("input is")
            }
        }
    </script>
</head>
<body>

    <h1></h1>
    <button onclick="promptBehav()">Prompt</button>
    
    
</body>
</html>
