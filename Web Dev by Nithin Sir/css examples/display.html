<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid black;
            padding: 15px;
        }
        span{
            display: inline-block;
            padding: 5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            height: 15px;
            width: 8px;
            align-content: center;
            
        }
        li{
            background-color: black;
            color: white;
            margin: 20px;
            height:30px;
            width: 300px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div>
        <h1 style="display:none">Men</h1>
        <img src="../public/images/men.jpg" alt="">
    </div>
    <div>
        <h1 style="visibility: hidden;">Men</h1>
        <img src="../public/images/men.jpg" alt="">
    </div>
    <ol>
        <li>HTML <span>1</span> </li>
        <li>CSS <span>1</span></li>
        <li>Bootstrap <span>1</span></li>
    </ol>
    
</body>
</html>
