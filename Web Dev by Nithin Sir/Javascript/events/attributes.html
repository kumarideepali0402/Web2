<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  onclick="insert(this, event)" class="btn" id="but" name="insert">Pay</button>
    <p id="msg"></p>

    <script>
        function insert(obj, e){
            console.log(obj);
            console.log(e);
            
            document.getElementById("msg").textContent = e.clientX + " ";
            document.getElementById("msg").textContent = e.clientY + " " + e.ctrlKey;
            document.getElementById("msg").textContent += obj.id ;

            
            



        }

    </script>

</body>
</html>
