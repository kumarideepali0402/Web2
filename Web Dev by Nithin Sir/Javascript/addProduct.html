<html lang="en">

<body>

 
     <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#bookingTicket" id="addProductButton">
        ADD PRODUCT
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="bookingTicket" >
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
              <div class="modal-header">
                <h2 id="lblTitle">Add Product</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
               
                <nav class="bg-dark text-white  p-2 rounded ">
                  <dl>
                    <dt for="" >Name</dt>
                    <dd><input type="text" id="name"></dd>
                    

                    <dt for="">Price</dt>
                    <dd>
                        <input type="number" id="price">

                    </dd>
                    <dt for="">Shipped To</dt>
                    <dd>
                        <select  class="form-select  form-select-sm  me-2" id="shippedTo">
                            <option>Shipped To </option>
                            <option>BEN</option>
                            <option>RNC</option>
                        </select>

                    </dd>
                    
                    <dt for="">Stock</dt>
                    <dd class="form-switch">
                      <input type="checkbox" class="form-check-input" id ="stock-status">
                      <label class="form-check-label">Available</label>  
                    </dd>

                  </dl>
                    
                    
                </nav>
                
                  
              </div>
            
              <div class="modal-footer">
                <button id="registerBtn" class="btn btn-danger  " data-bs-dismiss="modal" onclick="displayDetails()">REGISTER</button>
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
              </div>
        </div>
      </div>
    </div>
   
    <div id="Summary" style="display: none;">
      <dl>
        <h1 class="mt-2">Product Details</h1>
        <img  src="">
        <dt>Name : </dt> <dd id="lbl-name"></dd>
        <dt>Price : </dt> <dd id="lbl-price"></dd>
        <dt>ShippedTo: </dt> <dd id="lbl-shippedTo"></dd>
        <dt>Stock: </dt>  <dd id="lbl-stock-status"></dd>
       
      </dl>
      <button class="btn btn-warning" onclick="editDetails()" data-bs-toggle="modal" data-bs-target="#bookingTicket"><span class="bi bi-pen"></span>Edit</button>
      
    </div> 
    <script>
        function displayDetails(){
            document.getElementById("Summary").style.display="block";
            

            document.getElementById("lbl-name").textContent = document.getElementById("name").value;
            document.getElementById("lbl-price").textContent = document.getElementById("price").value;
            document.getElementById("lbl-shippedTo").textContent = document.getElementById("shippedTo").value;
            stockStatus = document.getElementById("stock-status")
            availability = "";
            if(stockStatus.checked){
                availability = "Stock Available";
            }
            else{
                availability = "OutOfStock";
            }
            document.getElementById("lbl-stock-status").textContent=availability;

        }
        function editDetails() {
          console.log("hi")
            let k =document.getElementById("lblTitle")
            k.outerHTML="<h1 id='lblTitle'>Edit Product</h1>"
            // console.log(document.getElementById('lblTitle'))
            registerBtn = document.getElementById("registerBtn")
            registerBtn.className="btn btn-primary"
            registerBtn.textContent="Save"
            document.getElementById("addProductButton").style.display="none"


            
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
</body>
</html>
