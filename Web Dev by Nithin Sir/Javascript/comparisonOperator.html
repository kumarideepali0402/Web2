<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    password
    <input type="password" id="pwd">
    Confirm password
    <input type="password" id="cnfPwd" onkeyup="validatePwd()">
    <div id="msg"></div>
</body>
<script>
    function validatePwd() {
        const pwd = document.querySelector("#pwd")
        const cnfPwd = document.querySelector("#cnfPwd")
        const  msg = document.querySelector("#msg")
        if(cnfPwd .value== pwd.value){
            msg.innerHTML="Password Matched"
            msg.style.color = "green"


        }
        else{
            msg.innerHTML="Password MisMatched"
            msg.style.color = "red"
        }
    }
</script>
</html>
