<!DOCTYPE html>

<body>
    <script>
        class DivideByZero extends Error{
            constructor(msg){
                super(msg);
            }

        }
        function divide(a,b){
            if(b==0) {
                throw new DivideByZero("cant divide by zero")
            }
            console.log("resukt is:", a/b);
            
        }

        try {
            divide(10,0)
        } catch (error) {
            console.log(error);
            
        }
    </script>
</body>
