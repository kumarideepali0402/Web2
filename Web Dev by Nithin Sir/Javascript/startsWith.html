<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="d-flex justify-content-center align-content-center"> 
    <div class="container "> 
        <label for=""> YourCard Number</label>
        <div class="input-group" >
            <input type="text" class="form-control border-2 " id="txtNum" onblur="updateImage()">
            <img src="" alt="" class="border border-dark border-2"  id="img">
        
        </div>
        <label for=""> Your GmailId</label>
        <div class="input-group" >
            <input type="text" class=" form-control border-2" id="email" onblur="checkGMail()"><br>
           
        
        </div>
         <div id="error"></div>
    </div>
    <script>
        function updateImage(){

            const num = document.querySelector("#txtNum").value
            const img = document.querySelector("#img")
            if(num.startsWith('123')){
                img.src="../public/images/visa.svg"

            }
            else{
                img.src="../public/images/mastercard.svg"
            }
            
        }
        function checkGMail() {
            const email = document.querySelector("#email").value
            const msg = document.querySelector("#error") 
            if(email.endsWith("gmail.com")) {
                msg.innerHTML="";
                
            }
            else{
                 msg.innerHTML="Gmail only is permitted";
            }
        }

    </script>
    
    
</body>
</html>
