<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <dl>
        <dt>UserName</dt>
        <dd><input type="text" id="userName" onblur="verify()"></dd>
        <div id="errMsg"></div>
     </dl>
     <script>
        function verify() {
            const userName = document.getElementById("userName")
            const msg = document.getElementById("errMsg")

            if(userName.value.indexOf("@") == -1){
                msg.innerHTML="invalid email".fontcolor("red").bold();


            }
            else{
                if(!userName.value.endsWith("gmail.com")){
                    msg.innerHTML = "only gmail is allowed".fontcolor("red").bold()


                }
            }
        }

     </script>
    
</body>
</html>
