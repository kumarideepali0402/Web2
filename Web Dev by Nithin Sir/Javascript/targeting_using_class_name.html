<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div id="main" class="box">
        <p class="box">Hello</p>
        <p class="box">World</p>

    <script type="text/javascript">
        elements=document.getElementsByClassName("box")

        Array.from(elements).forEach((value,index,arr) =>{
            value.cssText="color = green; font-weight=bold"

        });

    </script>
